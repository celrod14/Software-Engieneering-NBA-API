<!DOCTYPE html>
<html>
<head>
	<title>Sports Stats</title>
  <link rel="stylesheet" href="style.css">
	
</head>
<body>

	<h1>West Coast NBA Player Stats</h1>

  <p>Seasons 1979 - 2023. Select TWO Players to Compare Stats</p>
  <button id="scroll-button"> Click Here the View the Latest News! </button> 
  <div class="table-container">
    <div class="column">
      <div id="teams"></div>
      <div id="player-info"></div>
      <button id="restart-btn"> Restart Player Selection </button>
    </div>

    <div class="column">
	    <div id="players"></div>    

    </div>
  </div>

  <h2>NBA Latest News</h2>
  <div id= "articles"></div>
   <script src="nba.js"></script> 
</body>
</html>
